<div class="main">
    <ng-container *ngFor="let c of content;let i = index">
        <ng-container *ngIf="i % 2 == 0">
            <div class="content">
                <img [src]="url[i]">
                <div class="content-text-left">
                    <span class="text">
                        {{ c }}
                    </span>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="i % 2 != 0">
            <div class="content">
                <div class="content-text-right">
                    <span class="text">
                        {{ c }}
                    </span>
                </div>
                <img [src]="url[i]">
            </div>
        </ng-container>
    </ng-container>
    <app-corner-text text="PROJECT AND EXERCISE"></app-corner-text>
</div>
