<ng-container *ngIf="startWithAnimation">
    <mat-form-field class="onPoint" [@fadeIn]="animate('fade-in','fade')" [@glow]="animate('glow','glow-in')">
        <mat-label>{{ label }}</mat-label>
        <mat-select [(ngModel)]="value" (ngModelChange)="valueChanged($event)">
            <mat-option *ngFor="let opt of options" [value]="opt.key">
                {{ opt.value }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</ng-container>
